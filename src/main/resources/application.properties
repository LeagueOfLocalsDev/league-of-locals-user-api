spring.application.name=leagueoflocals-user-api

# --- PostgreSQL Connection Details ---
# Replace the placeholder values with the credentials from your
# DigitalOcean database dashboard.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate Configuration ---
# This tells Hibernate to automatically create or update your database tables
# based on your Kotlin code. It's perfect for development.
spring.jpa.hibernate.ddl-auto=update

# This is a good practice that tells Hibernate to use snake_case for table
# and column names (e.g., homeCity becomes home_city in the database).
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
