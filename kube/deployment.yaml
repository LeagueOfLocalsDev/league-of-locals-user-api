apiVersion: apps/v1
kind: Deployment
metadata:
  # The name of your deployment has been updated.
  name: league-of-locals-user-api
spec:
  replicas: 1
  # This selector is updated to match the new pod label.
  selector:
    matchLabels:
      app: league-of-locals-user-api
  template:
    metadata:
      # This label, applied to each pod, is updated to the new name.
      labels:
        app: league-of-locals-user-api
    spec:
      containers:
      - name: league-of-locals-user-api
        image: ghcr.io/thefadedone/league-of-locals-user-api:latest
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: league-of-locals-user-api-db-creds
      imagePullSecrets:
      - name: ghcr-secret
